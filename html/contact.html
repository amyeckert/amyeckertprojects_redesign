	<section class="main-content">

		<div class="page-location"> 
			<p>contact</p>
		</div>

		<div class="contact-container">
			<figure class="contact-img">
				<img src="../images/070428_Phoenix_060.jpg" alt="Contact me!">

				<figcaption class="contact-form">
					<a href="mailto:amy@amyeckertprojects.com?Subject=I%20was%20wondering..." class ="temp-contact-info"> 
						<p>Drop me a line!</p>
						<p>AMY at AMYECKERTPROJECTS dot com</p>
					</a>

					<form action="#" method="POST">

						<fieldset class="contact">

							<label for="firstName">First Name</label>
							<input type="text" name="firstName" id="firstName" required aria-required="true" autofocus>
							
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" id="lastName" required aria-required="true">

							<label for="email">Email</label>
							<input type="email" name="email" id="email" required aria-required="true">
						</fieldset>

						<fieldset class="contact-message">	
							<label for="message">Message</label>
							<textarea name="message" rows="10" cols="30" id="message" placeholder= "Hello!"></textarea>
						</fieldset>

						<fieldset class="contact">
							<legend>Join my mailing list?</legend>
							<label><input type="radio" name="mailing-list" value="yes">Yes, please!</label>
							<label><input type="radio" name="mailing-list" value="no">No thank you. </label>
							<input type="submit" name="formSubmit" value ="send">
						</fieldset>
					</form> 
				</figcaption>
			</figure>
		</div>
	</section>
